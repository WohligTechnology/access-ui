<div class="container">
    <div class="row">
        <div class="pro-set">
            <div class="col-md-3">
                <div class="product-filter">
                    <h4>product filters</h4>
                    <div class="all">
                        <div class="filter" ng-if="showfilter.category && showfilter.category.length>1">
                            <p>Categories</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.category">
                                        <input id="Option8{{$index}}" type="checkbox" ng-model="showfilter.category[$index].status" ng-change="alignFilterId('category')">
                                        <label for="Option8{{$index}}" class="checkbox">{{val.name}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.brand && showfilter.brand.length>1">
                        <div class="filter" ng-if="showfilter.brand && showfilter.brand.length>1">
                            <p>Brands</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.brand">
                                        <input id="Option7{{$index}}" type="checkbox" ng-model="showfilter.brand[$index].status" ng-change="alignFilterId('brand')">
                                        <label for="Option7{{$index}}" class="checkbox">{{val.name}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.brand && showfilter.brand.length>1">
                        <div class="filter" ng-if="showfilter.color && showfilter.color.length>1">
                            <p>Colors</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.color">
                                        <input id="Option{{$index}}" type="checkbox" ng-model="showfilter.color[$index].status" ng-change="alignFilter('color')">
                                        <label for="Option{{$index}}" class="checkbox">{{val.color}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.color && showfilter.color.length>1">
                        <div class="filter" ng-if="showfilter.compatibledevice && showfilter.compatibledevice.length>1">
                            <p>Compatible Devices</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.compatibledevice">
                                        <input id="Option1{{$index}}" type="checkbox" ng-model="showfilter.compatibledevice[$index].status" ng-change="alignFilter('compatibledevice')">
                                        <label for="Option1{{$index}}" class="checkbox">{{val.compatibledevice}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.compatibledevice && showfilter.compatibledevice.length>1">
                        <div class="filter" ng-if="showfilter.compatiblewith && showfilter.compatiblewith.length>1">
                            <p>Compatible With</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.compatiblewith">
                                        <input id="Option2{{$index}}" type="checkbox" ng-model="showfilter.compatiblewith[$index].status" ng-change="alignFilter('compatiblewith')">
                                        <label for="Option2{{$index}}" class="checkbox">{{val.compatiblewith}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.compatiblewith && showfilter.compatiblewith.length>1">
                        <div class="filter" ng-if="showfilter.design && showfilter.design.length>1">
                            <p>Design</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.design">
                                        <input id="Option3{{$index}}" type="checkbox" ng-model="showfilter.design[$index].status" ng-change="alignFilter('design')">
                                        <label for="Option3{{$index}}" class="checkbox">{{val.design}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.design && showfilter.design.length>1">
                        <div class="filter" ng-if="showfilter.finish && showfilter.finish.length>1">
                            <p>Finish</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.finish">
                                        <input id="Option4{{$index}}" type="checkbox" ng-model="showfilter.finish[$index].status" ng-change="alignFilter('finish')">
                                        <label for="Option4{{$index}}" class="checkbox">{{val.finish}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.finish && showfilter.finish.length>1">
                        <div class="filter" ng-if="showfilter.material && showfilter.material.length>1">
                            <p>Material</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.material">
                                        <input id="Option5{{$index}}" type="checkbox" ng-model="showfilter.material[$index].status" ng-change="alignFilter('material')">
                                        <label for "Option5{{$index}}" class="checkbox">{{val.material}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.material && showfilter.material.length>1">
                        <div class="price filter">
                            <p>Price</p>
                            <hr class="line">
                            <div class="rupee nomg" ng-if="showfilter.price" range-slider min="showfilter.price.min" max="showfilter.price.max" model-min="filters.pricemin" model-max="filters.pricemax" filter="currency:'₹'" step="100"></div>
                            <div class="money">
                                <span class="pull-left">₹{{filters.pricemin}}</span>
                                <span class="pull-right">₹{{filters.pricemax}}</span>
                            </div>
                        </div>
                        <div class="select-me clearfix text-center">
                            <!-- <a class="ad-cart click pull-left" ng-click="getFilterResults();">Apply</a> -->
                            <a class="click" ng-click="getFilterResults();">Apply</a>
                        </div>
                        <hr class="line" ng-if="showfilter.material && showfilter.material.length>1">
                        <div class="filter" ng-if="showfilter.type && showfilter.type.length>1">
                            <p>Type</p>
                            <hr class="line">
                            <form class="sub-catgame">
                                <ul>
                                    <li ng-repeat="val in showfilter.type">
                                        <input id="Option6{{$index}}" type="checkbox" ng-model="showfilter.type[$index].status" ng-change="alignFilterId('type')">
                                        <label for="Option6{{$index}}" class="checkbox">{{val.name}}</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <hr class="line" ng-if="showfilter.type && showfilter.type.length>1">
                        <div class="select-me clearfix text-center">
                            <!-- <a class="ad-cart click pull-left" ng-click="getFilterResults();">Apply</a> -->
                            <a class="click" ng-click="clearFilters();">Clear</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="product-list" infinite-scroll='addMoreItems();' infinite-scroll-distance="0" infinite-scroll-disabled="shouldscroll">
                    <div class="col-md-4 col-sm-6" ng-repeat="pro in products">
                        <div class="pro-box">
                            <div class="img-box" ng-click="getproductdetails(pro.id);">
                                <div class="pro-img1" ng-if="pro.image1">
                                    <img ng-src="{{pro.image1 | serverimage}}" class="img-responsive">
                                </div>
                                <div class="pro-img2" ng-if="pro.image2">
                                    <img ng-src="{{pro.image2 | serverimage}}" class="img-responsive">
                                </div>
                                <div class="pro-img1" ng-if="!pro.image2 && !pro.image2">
                                    <img ng-src="{{ghg | serverimage}}" class="img-responsive">
                                </div>
                            </div>
                            <div class="pro-name">
                                <h5>{{pro.name}}</h5>
                                <span class="spanli">
									<ul>
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star"></i></li>  
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star-o"></i></li>
</ul>
								</span>
                                <div class="cartli">
                                    <ul>
                                        <li class="single"><i class="fa fa-inr"></i> {{pro.price}}</li>
                                        <li class="carts" ng-click="addtowishlist(pro);"><i class="fa fa-heart {{pro.fav}}"></i>
                                        </li>
                                        <li class="carts" ng-click="addtocart(pro)"><i class="fa fa-shopping-cart"></i>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6" style="height: 337px">
                        <div ng-if="products==''">
                            {{dataload}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
