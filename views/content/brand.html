	<div class="container">
		<div class="brand-section text-center">
			<div class="divider">
				<div class="row">
					<div class="col-md-3" ng-repeat="brnd in brandimages" ng-click="getproductbybrand(brnd.id);">

								<img ng-src="{{brnd.logo | serverimage}}" alt="Brands" class="img-responsive" >
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
