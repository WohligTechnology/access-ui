<div class="search-result text-uppercase">
	<div class="container">
		<div class="pads sign search-head text-center">
			<h3>search results for:<span class="prd-name">{{searchfor}}</span></h3>
			<p>{{products.length}} items</p>
		</div>
		<div class="row" ng-if="products==''">
			<div class="product-list text-cener">
				no search result found
			</div>
		</div>
		
		<div class="row">
			<div class="product-list">
				<div class="col-md-3 col-sm-6" ng-repeat="pro in products" ng-click="getproductdetails(pro.id)">
						<div class="pro-box">
							<div class="img-box">
								<div class="pro-img1">
									<img ng-src="{{pro.image | serverimage}}" class="img-responsive">
								</div>
								<div class="pro-img2">
									<img ng-src="{{pro.image1 | serverimage}}" class="img-responsive">
									<!--                       <img  src="img/product/5.jpg" class="img-responsive " >-->
								</div>
							</div>
							<div class="pro-name">
								<h5>{{pro.name}}</h5>
								<span class="spanli">
								<ul>
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star"></i></li> 
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star-o"></i></li>
</ul>
							</span>
								<!--
								<hr class="line">
								<p>{{pro.desc}}</p>
-->
								<div class="cartli">
									<ul>
										<li class="single"><i class="fa fa-inr"></i> {{pro.price}}</li> 
										<li class="carts" ng-click="addtowishlist(pro.id);"><i class="fa fa-heart"></i></li>
										<li class="carts" ng-click="addtocart(pro)"><i class="fa fa-shopping-cart"></i></li>
									</ul>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
