<div class="brandhover" ng-controller="headerctrl">
	<div class="brand-slide">
		<div id="mybrand" class="carousel slide pdn" data-ride="carousel">
			<ol class="carousel-indicators indicate">
				<li data-target="#mybrand" data-slide-to="0" class="active"></li>
				<li data-target="#mybrand" data-slide-to="1"></li>
				<li data-target="#mybrand" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<div class="divider">
						<div class="row">
							<div class="col-md-3" ng-repeat="brndhov in brandhover">
								<div class="img-holder">
									<img ng-src="{{brndhov}}" alt="Brands" class="img-responsive">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="divider">
						<div class="row">
							<div class="col-md-3" ng-repeat="brndhov in brandhover">
								<div class="img-holder">
									<a href="">
										<img src="img/brands/apple.png" alt="Brands" class="img-responsive">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="divider">
						<div class="row">
							<div class="col-md-3" ng-repeat="brndhov in brandhover">
								<div class="img-holder">
									<a href=""><img src="img/brands/jackjones.png" alt="Brands" class="img-responsive"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a class="left carousel-control arrow-left" href="#mybrand" role="button" data-slide="prev">
			</a>
			<a class="right carousel-control arrow-right" href="#mybrand" role="button" data-slide="next">
			</a>
		</div>
	</div>
</div>
